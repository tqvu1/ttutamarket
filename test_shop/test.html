<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html {
            height : 100vh;
            width : 100vw;
            padding: 0;
            margin: 0;
        }
        .Close_btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width : 50px;
            height : 50px;
            background-color: black;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div style="background-color: #fafafa;color: #fafafa; height: 100vh; position: relative;">
        <div class="Close_btn" onclick="window.close();">
            <span>Close</span>
        </div>
    </div>
</body>
</html>
